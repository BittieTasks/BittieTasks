<!DOCTYPE html>
<html>
<head>
    <title>Debug Session Storage</title>
</head>
<body>
    <h1>Debug Session Storage</h1>
    <button onclick="checkSession()">Check Session</button>
    <button onclick="clearSession()">Clear Session</button>
    <div id="output"></div>

    <script>
        function checkSession() {
            const output = document.getElementById('output');
            const session = localStorage.getItem('bittie_manual_session');
            const supabaseSession = localStorage.getItem('sb-ttgbotlcbzmmyqawnjpj-auth-token');
            
            output.innerHTML = `
                <h3>Manual Session:</h3>
                <pre>${session || 'None'}</pre>
                <h3>Supabase Session:</h3>
                <pre>${supabaseSession || 'None'}</pre>
                <h3>All localStorage Keys:</h3>
                <pre>${Object.keys(localStorage).join(', ')}</pre>
            `;
        }
        
        function clearSession() {
            localStorage.clear();
            checkSession();
        }
        
        // Auto-check on load
        checkSession();
    </script>
</body>
</html>
