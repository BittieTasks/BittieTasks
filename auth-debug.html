<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BittieTasks - Email Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .result {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BittieTasks - Email Verification Debug</h1>
        
        <div class="section">
            <h2>üîç Email System Diagnosis</h2>
            <p>Let's identify why emails aren't being sent</p>
            
            <button onclick="checkSupabaseConfig()">Check Supabase Config</button>
            <button onclick="testSignUpFlow()">Test Sign Up Flow</button>
            <button onclick="checkSendGrid()">Check SendGrid Integration</button>
            
            <div id="configResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>üìß Manual Email Test</h2>
            <input type="email" id="testEmail" placeholder="Enter your email">
            <button onclick="sendTestEmail()">Send Test Email</button>
            
            <div id="emailResult" class="result"></div>
        </div>
        
        <div class="section">
            <h2>üîß Alternative Sign In</h2>
            <p>Skip email verification for development:</p>
            <input type="email" id="devEmail" placeholder="Email" value="admin@bittietasks.com">
            <input type="password" id="devPassword" placeholder="Password" value="admin123">
            <button onclick="createDevUser()">Create Dev User (No Verification)</button>
            
            <div id="devResult" class="result"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        
        const supabase = createClient(
            'https://ttgbotlcbzmmyqawnjpj.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0Z2JvdGxjYnptbXlxYXduanBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDA4NzksImV4cCI6MjA3MDE3Njg3OX0.jc_PZay5gUyleINrGC5d5Sd2mCkHjonP56KCLJJNM1k'
        );
        
        window.checkSupabaseConfig = async () => {
            const result = document.getElementById('configResult');
            result.textContent = 'Checking Supabase configuration...';
            
            try {
                // Test basic connectivity
                const { data, error } = await supabase.auth.getSession();
                
                // Check auth settings
                const authSettings = {
                    supabaseUrl: 'https://ttgbotlcbzmmyqawnjpj.supabase.co',
                    projectRef: 'ttgbotlcbzmmyqawnjpj',
                    authEnabled: !error,
                    currentSession: data?.session ? 'Active' : 'None'
                };
                
                result.textContent = JSON.stringify(authSettings, null, 2);
                
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        };
        
        window.testSignUpFlow = async () => {
            const result = document.getElementById('configResult');
            result.textContent = 'Testing sign up flow...';
            
            try {
                // Test with a dummy email to see the response
                const { data, error } = await supabase.auth.signUp({
                    email: 'test+' + Date.now() + '@example.com',
                    password: 'testpassword123'
                });
                
                result.textContent = `Sign Up Test Result:\n${JSON.stringify({
                    success: !error,
                    error: error?.message,
                    userCreated: !!data?.user,
                    emailSent: data?.user && !data?.user?.email_confirmed_at,
                    needsConfirmation: !data?.session
                }, null, 2)}`;
                
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        };
        
        window.checkSendGrid = async () => {
            const result = document.getElementById('configResult');
            result.textContent = 'Checking SendGrid integration via server...';
            
            try {
                const response = await fetch('/api/test-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                const data = await response.json();
                result.textContent = `SendGrid Test:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                result.textContent = `Server email test failed: ${error.message}`;
            }
        };
        
        window.sendTestEmail = async () => {
            const email = document.getElementById('testEmail').value;
            const result = document.getElementById('emailResult');
            
            if (!email) {
                result.textContent = 'Please enter an email address';
                return;
            }
            
            result.textContent = 'Sending test email...';
            
            try {
                const response = await fetch('/api/send-test-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                result.textContent = `Test Email Result:\n${JSON.stringify(data, null, 2)}`;
                
            } catch (error) {
                result.textContent = `Error sending test email: ${error.message}`;
            }
        };
        
        window.createDevUser = async () => {
            const email = document.getElementById('devEmail').value;
            const password = document.getElementById('devPassword').value;
            const result = document.getElementById('devResult');
            
            result.textContent = 'Creating development user...';
            
            try {
                // First try to sign in
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                    email, password
                });
                
                if (signInData?.user) {
                    result.textContent = `‚úÖ Successfully signed in as: ${email}`;
                    setTimeout(() => window.location.href = '/auth', 2000);
                    return;
                }
                
                // If sign in fails, create new user
                const { data, error } = await supabase.auth.signUp({
                    email, password
                });
                
                if (error) {
                    result.textContent = `Error: ${error.message}`;
                    return;
                }
                
                result.textContent = `‚úÖ Dev user created: ${email}\nStatus: ${data.user?.email_confirmed_at ? 'Verified' : 'Pending'}`;
                
                if (data.session) {
                    result.textContent += '\n‚úÖ Automatically signed in!';
                    setTimeout(() => window.location.href = '/auth', 2000);
                }
                
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
