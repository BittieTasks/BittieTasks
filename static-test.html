<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BittieTasks - Direct Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
        }
        .status {
            background: rgba(0,255,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #45a049; }
        #result {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BittieTasks Platform Status</h1>
        <div class="status">
            <h2>âœ… Server Running Successfully</h2>
            <p>This page loads directly without Vite, proving the server works.</p>
        </div>
        
        <h3>Test Authentication API</h3>
        <button onclick="testAuth()">Test API Connection</button>
        <button onclick="testSupabase()">Test Supabase Direct</button>
        
        <div id="result"></div>
        
        <h3>Environment Status</h3>
        <p><strong>Supabase URL:</strong> Available</p>
        <p><strong>Supabase Key:</strong> Available</p>
        <p><strong>Server Port:</strong> 5000</p>
    </div>

    <script>
        async function testAuth() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/auth/user');
                const data = await response.json();
                result.innerHTML = `<strong>API Test Result:</strong><br>${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function testSupabase() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing Supabase...';
            
            const url = 'https://ttgbotlcbzmmyqawnjpj.supabase.co';
            const key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0Z2JvdGxjYnptbXlxYXduanBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MDA4NzksImV4cCI6MjA3MDE3Njg3OX0.jc_PZay5gUyleINrGC5d5Sd2mCkHjonP56KCLJJNM1k';
            
            try {
                const response = await fetch(`${url}/rest/v1/`, {
                    method: 'HEAD',
                    headers: {
                        'apikey': key,
                        'Authorization': `Bearer ${key}`
                    }
                });
                
                result.innerHTML = `<strong>Supabase Test:</strong><br>Status: ${response.status} ${response.statusText}<br>Supabase is ${response.ok ? 'working' : 'not working'}`;
            } catch (error) {
                result.innerHTML = `<strong>Supabase Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
